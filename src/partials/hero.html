<section class="hero">
    <div class="container">
        <h1 class="hero-title">Discover the magic of <span>photography</span> in our school</h1>
        <p class="hero-text">Our photography school offers an unforgettable journey, 
            where you can learn the basics of composition, 
            master technical skills, translate your unique ideas.
        </p>
        <div class="container-hero-users">
            <div class="hero-student">
                <ul class="hero-users-list">
                    <li class="hero-users-item">
                        <div class="images">
                            <img 
                        srcset="../img/hero-student1@1x.png 1x, ../img/hero-student1@2x.png 2x"
                        class="hero-img one" 
                        src="../img/hero-student1@1x.png" 
                        width="44" 
                        height="44" 
                        alt="hero"
                        />
                        <img 
                        srcset="../img/hero-student2@1x.png 1x, ../img/hero-student2@2x.png 2x"
                        class="hero-img two" 
                        src="../img/hero-student2@1x.png" 
                        width="44" 
                        height="44" 
                        alt="hero"
                        />
                        <img
                        srcset="../img/hero-student3@1x.png 1x, ..//img/hero-student3@2x.png 2x" 
                        class="hero-img three" 
                        src="../img/hero-student3@1x.png" 
                        width="44" 
                        height="44" 
                        alt="hero"
                        />
                        </div>
                    </li>
                </ul>
                <ul class="hero-users-list">
                    <li class="hero-student-item">
                        <p class="hero-users-text">Our happy students</p>
                        <div class="hero-student-link">
                            <svg class="hero-item-arrow" width="18" height="8.66" >
                                <use href="../img/icons.svg#icon-vector-right"></use>
                            </svg>
                        </div>
                    </li>                    
                </ul>
            </div>
            <div class="hero-reviews">
                <ul class="hero-reviews-list">
                    <li class="hero-reviews-item">
                        <div class="hero-rectangle">
                            <svg class="hero-item-star" width="20" height="20">
                                <use href="../img/icons.svg#icon-star"></use>
                            </svg>
                        </div>
                        <ul class="hero-texts">
                            <li>
                                <p class="hero-reviews-text">Reviews</p>
                                <p class="hero-reviews-static">+1500</p>
                            </li>
                        </ul>                    
                    </li>
                </ul>               
            </div>
        </div>
        <ul class="hero-picture-list">
            <li class="hero-picture-item">
                <div class="hero-rectangle-5">
                    <img 
                srcset="../img/hero-desktop@1x.png 1x, ../img/hero-desktop@2x.png 2x"
                class="hero-rectangle-img" 
                src="../img/hero-desktop@1x.png" 
                width="259" 
                height="314" 
                alt="rectangle"
                />
                </div>
            </li>
        </ul>
    </div>
</section>
